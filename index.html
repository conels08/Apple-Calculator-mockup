<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h1 class="title">Calculator</h1>
  <div class="calculator">
    <div class="window-btn-container">
      <button class="window-btn" id="close">x</button>
      <button class="window-btn" id="minimize">‚Äí</button>
      <button class="window-btn" id="maximize">+</button>
    </div>
    <input type="text" id="display">
    <div class="buttons">
      <button class="btn accent" id="clear">AC</button>
      <button class="btn accent" id="delete">‚Üê</button>
      <button class="btn accent" id="percent">%</button>
      <button class="btn operator" id="divide">/</button>
      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator" id="multiply">x</button>
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator" id="subtract">-</button>
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn operator" id="add">+</button>
      <button class="btn number">üßÆ</button>
      <button class="btn number zero">0</button>
      <button class="btn number" id="point">.</button>
      <button class="btn operator" id="equals">=</button>
    </div>
  </div>
  <footer>
    <p>Made by <a href="#">Colby Nelsen</a>
  <script src="script.js" defer></script>
</body>
</html>
